        <h2>Make a Reservation</h2>
        <p>We offer table reservations at Aggies Coffee House. Please fill out the form below to reserve your spot:</p>
        <form action="submit_reservation.php" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="date">Reservation Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="time">Reservation Time:</label><br>
            <input type="time" id="time" name="time" required><br><br>
            
            <label for="guests">Number of Guests:</label><br>
            <input type="number" id="guests" name="guests" min="1" max="10" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
